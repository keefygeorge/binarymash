<!DOCTYPE html>
<html>
<head>

<style type="text/css">
* {
	border:0px solid black;
}

body,html{
	height:98%;
}

#table{
	height:100%;
	display: table;
	margin: auto;
}

#cvalign{
	display:table-cell;
	vertical-align: middle;
}

#ccontent{
	border:1px solid grey;
	background-color: #dfdfdf;
}

</style>
</head>
<body>
<div id="table">
	<div id="cvalign">
		<div id="ccontent">
			<img src="boxmodel.png">
		</div>
	</div>
</div>
</body>
</html>
